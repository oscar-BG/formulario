    <script>
      $("#frm_registrar_usuarios").submit(function(e) {
        e.preventDefault()

        abrir_loader()

        let nombre = $("#inp_nombre").val()
        let apellido = $("#inp_apellido").val()
        let ciudad = $("#inp_ciudad").val()
        let rfc = $("#inp_rfc").val()
        let delito = $("#inp_delito").val()
        let hora = $("#inp_hora").val()
        let fecha = $("#inp_fecha").val()
        let pertenencias = $("#inp_pertenencias").val()

        $.ajax({
          type: "POST",
          url: url,
          data: {
            op: "registrar_usuario",
            nombre: nombre,
            apellido: apellido,
            ciudad: ciudad,
            rfc: rfc,
            delito: delito,
            hora: hora,
            fecha: fecha,
            pertenencias: pertenencias
          },
          dataType: "json",
          success: function (response) {
            console.log(response);
            cerrar_loader()
            if (response.status) {
              console.log('Se registro el usuario');
              limpiar_campos_formulario()
              noificacion_swal('Registrar usuario','Usuario registrado','success')
            } else {
              if (response.mensaje == 'EXISTE_RFC') {
                let rfc = response.rfc
                limpiar_campos_formulario()
                noificacion_swal('Registrar usuario',`Ya existe un usuario registrado con el mismo RCF [${rfc}]`,'info')
              }
            }
            
          },
          error: function (request, status, error) {
            console.log("request: ", request)
            console.log("status: ", status)
            console.log("error: ", error)
            noificacion_swal('Error','Se genero un error al consultar los datos','error')
          }
        })
      })

      function limpiar_campos_formulario() {
        $("#inp_nombre").val('')
        $("#inp_apellido").val('')
        $("#inp_ciudad").val('')
        $("#inp_rfc").val('')
        $("#inp_delito").val('')
        $("#inp_hora").val('')
        $("#inp_fecha").val('')
        $("#inp_pertenencias").val('')
      }
    </script>
